<!DOCTYPE html>
<html>
<head>
  <title>Instagram Clone - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    if (localStorage.getItem("token")) {
        window.location.href = "feed.html";
    }
  </script>

</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card col-md-4 mx-auto">
    <div class="card-body">
      <h3 class="text-center">Login</h3>

      <input id="username" class="form-control mt-3" placeholder="Username">
      <input id="password" type="password" class="form-control mt-3" placeholder="Password">

      <button class="btn btn-primary w-100 mt-3" onclick="login()">Login</button>

      <p class="mt-3 text-center">
        New user? <a href="signup.html">Signup</a>
      </p>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
